<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row time-block">
        <div class="col-md-1 hour">9am</div>
        <textarea class="col-md-10 description" id="9"></textarea>
        <button class="btn saveBtn col-md-1" data-hr="9">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row time-block">
        <div class="col-md-1 hour">10am</div>
        <textarea class="col-md-10 description" id="10"></textarea>
        <button class="btn saveBtn col-md-1" data-hr="10">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- Timeblocks go here -->
    </div>
    <div class="container">
      <div class="row time-block">
        <div class="col-md-1 hour">11 am</div>
        <textarea class="col-md-10 description" id="11"></textarea>
        <button class="btn saveBtn col-md-1" data-hr="11">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row time-block">
        <div class="col-md-1 hour">12 pm</div>
        <textarea class="col-md-10 description" id="12"></textarea>
        <button class="btn saveBtn col-md-1" data-hr="12">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="container">
        <div class="row time-block">
          <div class="col-md-1 hour">1 pm</div>
          <textarea class="col-md-10 description" id="1"></textarea>
          <button class="btn saveBtn col-md-1" data-hr="13">
            <i class="fas fa-save"></i>
          </button>
        </div>
        <div class="row time-block">
          <div class="col-md-1 hour">2 pm</div>
          <textarea class="col-md-10 description" id="2"></textarea>
          <button class="btn saveBtn col-md-1" data-hr="14">
            <i class="fas fa-save"></i>
          </button>
        </div>
        <div class="container">
          <div class="row time-block">
            <div class="col-md-1 hour">3 pm</div>
            <textarea class="col-md-10 description" id="3"></textarea>
            <button class="btn saveBtn col-md-1" data-hr="3">
              <i class="fas fa-save"></i>
            </button>
          </div>
          <div class="row time-block">
            <div class="col-md-1 hour">4 pm</div>
            <textarea class="col-md-10 description" id="4"></textarea>
            <button class="btn saveBtn col-md-1" data-hr="4">
              <i class="fas fa-save"></i>
            </button>
          </div>
          <div class="row time-block">
            <div class="col-md-1 hour">5 pm</div>
            <textarea class="col-md-10 description" id="5"></textarea>
            <button class="btn saveBtn col-md-1" data-hr="5">
              <i class="fas fa-save"></i>
            </button>
          </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
